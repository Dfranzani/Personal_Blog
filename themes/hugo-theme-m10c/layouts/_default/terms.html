{{ define "main" }}
  <article>
    <h1>Etiquetas</h1> <!--Forzamos que tenga el nombre de etiqueta, originalmente es {{ .Title }}-->
    <ul class="tags-list">
      {{ range .Data.Terms.ByCount }}
        <li class="tags-list-item">
            {{ partial "icon.html" (dict "ctx" $ "name" "tag") }}
            <a class="tags-list-item-title" href="{{ .Page.Permalink }}">
              ({{ .Count }})
              {{ .Page.Title }}
            </a>
        </li>
      {{ end }}
    </ul>
  </article>
{{ end }}
